<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="index.html" class="links">Home</a>
            <a href="calendar.html" class="links">Calendar</a>
            <a href="contact.html" class="links">Contact</a>
            <a href="login.html" class="btnLogin">Login</a>
        </nav>
    </header>

    <script src="script.js"></script>

    <div class="wrapper">
        <!--<br><br><br><br><br><br>-->
        <div class="form-box login">
            <h1>Forgot your Password?</h1>
            <h5><br>Happens all the time, give us your phone number or email and we'll send you your information.</h5>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" required>
                    <label>Phone</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register2">
                    <a href="login.html" class="register-link">Login</a>          
                    <a href="register.html" class="register-link">Register</a>
                </div>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
